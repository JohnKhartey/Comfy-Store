<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="style.css" />
    <title>Home | Comfy</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- links -->
        <div class="links-wrapper">
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="#" class="nav-link active">Home </a>
            </li>
            <li>
              <a href="#" class="nav-link">Products </a>
            </li>
            <li>
              <a href="#" class="nav-link">about </a>
            </li>
            <li>
              <a href="#" class="nav-link">Login </a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <img src="./images/logo-white.svg" class="nav-logo" alt="logo">
        <!-- cart -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="styled-text">
          rest, relax, unwind
        </h1>
        <h3>embrace your choices - we do</h3>
        <a href="#" class="hero-btn"> 
          Login now 
        </a>
      </div>

      <!-- cart -->
      <div class="cart-overlay">
        <aside class="cart">
          <button class="cart-close">
            <i class="fas fa-times"></i>
          </button>
          <header>
            <h3 class="text-slanted">My Cart</h3>
          </header>
          <!-- cart items -->
          <div class="cart-items">
            <!-- single items -->
            <article class="cart-item" data-id="">
              <img src="./images/main-bcg.jpeg" alt="name" class="cart-item-img">
              <!-- item info -->
              <div>
                <h4 class="cart-item-name">high-back bench</h4>
                <p class="cart-item-price">GHS 19.99</p>
                <button class="cart-item-remove-btn">remove</button>
              </div>
              <!-- amount toggle -->
              <div>
                <button class="cart-item-increase-btn">
                  <i class="fas fa-chevron-up"></i>
                </button>
                <p class="cart-item-amount">1</p>
                <button class="cart-item-decrease-btn">
                  <i class="fas fa-chevron-down"></i>
                </button>
              </div>
            </article>
            <!-- end of single item -->
          </div>
          <!-- footer -->
          <footer>
            <h3 class="cart-total text-slanted">total : GHS 19.99</h3>
            <button class="cart-checkout btn">checkout</button>
          </footer>
        </aside>
      </div>

      <!-- login/Registration -->
      <div class="login-container" id="hide-login">
        <div class="registration">
          <form action="success.html" class="form">
            <div class="action">
              <span class="load show" id="login-action" >Login</span>
              <span class="load"  id="reg-action">Register</span>
            </div>
            <div class="login show-page">
              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Password" />
              <button class="btn-text">Login</button>
              <a href="#"  class="alt-reg">Register</a>
            </div>
            <div class="reg">
              <input type="text" placeholder="Username" />
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <button class="btn-text">Register</button>
              <a href="#" class="alt-login">Login</a>
            </div>
          </form>
        </div>
      </div>


      <!-- Sidebar  -->
      <div class="sidebar-overlay">
        <aside class="sidebar">
          <!-- close button -->
          <button class="sidebar-close">
            <i class="fas fa-times"></i>
          </button>
          <!-- links -->
          <ul class="sidebar-links">
            <li>
              <a href="#" class="sidebar-link">
                <i class="fas fa-home fa-fw"></i>
                Home
              </a>
            </li>
            <li>
              <a href="#" class="sidebar-link">
                <i class="fas fa-couch fa-fw"></i>
                Products
              </a>
              
            </li>
            <li>
              <a href="#" class="sidebar-link">
                <i class="fas fa-book"></i>
                About
              </a>
            </li>
            <li>
              <a href="#" class="sidebar-link">
                <i  class="fas fa-sign-in-alt"></i>
                Login
              </a>
            </li>
          </ul>
        </aside>
      </div>
    </section>
    <script src="./index.js">
    </script>
  </body>
</html>
